    <title>Temperature Convertor</title>

<body>
    <header>
            <!-- <a href="#">Logo</a> -->
            <div class="container heading-holder">
                <h1>
                    Temperature Convertor
                </h1>
            </div>
    </header>   
<!-- ================================================= Header ends =================================================== -->
    <section>
        <div class="container content-holder">
    <!-- div holding form elements =================== -->
            <div class="left-div">
                <form action="#">
                    <label for="celsius">Celsius</label>
                    <input name= "celsius" id="celsius" type="number" placeholder="Temperature in celsius">
                    
                    <label for="celsius">Ferhneit</label>
                    <input name= "ferhneit" id="ferhneit" type="number" placeholder="Temperature in ferhneit">
                    
                    <label for="celsius">Kelvin</label>
                    <input name= "kelvin" id="kelvin" type="number" placeholder="Temperature in kelvin ">
                        <div class="button-holder">
                            <button type="button" id="clearTemp" class="set-temp">Clear</button>
                        </form>
                    </div>
            </div>

    <!-- div holding meter and suggestion ============================ -->
            <div class="right-div">
                <div class="meter" id="meter">
                    <div class="divider"></div>
                </div>
                <span id="suggestion">Temperature is hot. Stay hydrated</span>
            </div>
        </div>
    </section>
<!-- ================================================= Section ends ================================================== -->
    <script src="js/index.js"></script>
